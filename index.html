<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Rock Paper Scissors</h1>

  <div class="choices">
  <button class="choice-btn" onclick="play('rock')"><span>🪨</span> Rock</button>
  <button class="choice-btn" onclick="play('paper')"><span>📄</span> Paper</button>
  <button class="choice-btn" onclick="play('scissors')"><span>✂️</span> Scissors</button>
</div>

<div class="result">
  <p id="user-choice"></p>
  <p id="computer-choice"></p>
  <p id="winner"></p>
</div>



  <!-- Popup Modal -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <span id="popup-icon">🎉</span>
      <h2 id="popup-message">You Win!</h2>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
